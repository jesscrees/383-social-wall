<div class="post">
  <div class="source" fxLayout="column" fxLayoutAlign="end center">
    <fa-icon [icon]="faTwitter" size="1x"></fa-icon>
  </div>

  <div fxLayout="column" fxLayoutGap="20px">
    <div class="posterUsername">
      {{item.item_data.user.username}}
    </div>
  
    <div>
      {{item.item_data.tweet}}
    </div>
  </div>

  <!-- <pre>
    {{item.item_data | json}}
  </pre> -->
</div>
