<div
    class="listContainer"
    fxLayout="row wrap" fxLayoutGap="12px">
  <div *ngFor="let item of items" fxFlex>
    <div *ngIf="postIsNotFiltered(item)">
    <pre>
      {{item.service_name}}
      {{item.item_name}}
    </pre>
    </div>
  </div>
</div>

<div class="loadMore">
  <button (click)="loadMorePosts()">Load more</button>
</div>
