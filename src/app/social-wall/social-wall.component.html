<div class="header">
  <app-slideshow></app-slideshow>
</div>

<div
    class="container"
    fxLayout="column" fxLayoutGap="12px">
  <app-filter (filtersChanged)="filtersChanged($event)"></app-filter>

  <app-post-list
    *ngIf="dataLoaded"
    [filters]="filters"
    [items]="items"></app-post-list>

  <div
      class="loadMore"
      fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner
      *ngIf="!dataLoaded || !moreDataLoaded"
      class="progressSpinner"
      [diameter]="progressSpinnerOptions.diameter"
      [strokeWidth]="progressSpinnerOptions.strokeWidth"></mat-spinner>

    <button
        *ngIf="moreDataLoaded"
        class="primaryButton"
        (click)="getData()"
        mat-raised-button
        type="button">
      More
    </button>
  </div>
</div>
